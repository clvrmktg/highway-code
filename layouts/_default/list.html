{{ define "variables" }}
{{ .Store.Set "hasObscure" true }}
{{ .Store.Set "noPadding" true }}
{{ end }}
{{ define "main" }}
<article class="[ x--800 grid layout--spacing layout--padding ]">
  <header>
    {{ partial "breadcrumbs.html" . }}
    <h1 class="[ pb--0 ]">{{ .Title }}</h1>
  </header>
  <div class="[ longform ]">
    {{ .Content }}
  </div>
</article>
{{ end }}
