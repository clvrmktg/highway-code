{{- if .Params.footnotes -}}
<section class="[ footnotes ][ pb--5 ]">
  <b class="line"></b>
  <h2 class="[ visually-hidden ]" id="footnote-label">Footnotes</h2>
  <ol>
    {{ range .Params.footnotes }}
    <li id="fn-{{ .id }}">
      <small>{{ .content }} <a href="#fnref-{{ .id }}" aria-label="Back to content">â†©</a></small>
      
    </li>
    {{ end }}
  </ol>
</section>
{{- end -}}
