<div id="cookie-banner" class="[ banner banner--cookie ][ grid col-gap--2 row-gap--1 p--1 ]">
  <div class="[ banner__content ][ grid col-gap--2 row-gap--1 ]">
    <span class="[ icon ]">
      {{ readFile "static/icons/cookie.svg" | safeHTML }}
    </span>
    <p class="[ font--500 pb--0 ]">
      <small>This site uses cookies to improve performance and your experience. By using our website, you agree to our <a href="/privacy-policy/" data-prefetch>Privacy Policy</a>.</small>
    </p>
  </div>
  <div>
    <button id="accept-cookies"class="[ btn btn--sm btn--ghost ]">
      <span class="[ btn__text ][ flex center middle col-gap--0.25 ]">
        <span>Okay, thanks</span>
        <span class="[ arrow-right ]">
          {{ readFile "static/icons/arrow-right.svg" | safeHTML }}
        </span>
      </span>
    </button>
  </div>
</div>
