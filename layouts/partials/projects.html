{{- $pages := .pages -}}

<ul class="[ projects ][ grid md:col--2 lg:col--3 gap--2 ]">
  {{- range $i, $p := $pages -}}
    {{- $id := printf "picture-%d" (add $i 1) -}}
    <li class="[ project ]">
      <a href="{{ $p.RelPermalink }}" class="[ grid p--0.25 r--10 ]">

        {{ partial "image.html" (dict
            "image" $p.Params.thumb
            "class" "project__img"
            "ratio" "1:1"
            "page"  $p
        ) }}
        <h3 class="[ text--center p--1 ]">{{ $p.Title }}</h3>
      </a>
    </li>
  {{- end -}}
</ul>
