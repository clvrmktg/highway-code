<section class="[ issue ][ full-width content-grid ]" aria-labelledby="feedback_heading">
  
  <h2 id="feedback_heading" class="[ feedback__heading ][ full-width content-grid font--5 py--1 ]">
    <label class="[ feedback__control ][ flex between middle ]" for="feedback-control">
      <input id="feedback-control" class="[ hidden ]" type="checkbox">
      <span>Help improve this page â€” send your feedback</span>
      {{ readFile "static/icons/tabler/circle-arrow-down.svg" | safeHTML }}
    </label>
  </h2>

  <div id="feedback__panel" class="[ issue__panel ][ grid ]">

    <!-- What do you want to do? -->
    <div class="[ py--1 ]">
      <fieldset class="[ grid row-gap--0.5 ]">
        <legend class="[ form__label ][ font--3 font--700 ]">What do you want to do?</legend>
  
        <div class="[ flex col-gap--1 wrap ]">
          <label class="[ chip chip--radio ]">
            <input type="radio" name="about" id="problem" value="problem" required>
            <span>Report a problem</span>
          </label>
  
          <label class="[ chip chip--radio ]">
            <input type="radio" name="about" id="feedback" value="feedback" required>
            <span>Leave feedback</span>
          </label>
  
        </div>
      </fieldset>
    </div>

    
    <div class="[ issue__form ][ grid ]">

      {{ partial "forms/technical.html" . }}
      
      {{ partial "forms/feedback.html" . }}
    </div>
    
  </div>
</section>
